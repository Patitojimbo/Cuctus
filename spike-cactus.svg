<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Spike from Brawl Stars -->
  <!-- Main body (green cactus body) -->
  <ellipse cx="100" cy="120" rx="60" ry="70" fill="#2D9D78" />
  
  <!-- Face -->
  <circle cx="100" cy="100" r="40" fill="#36B294" />
  
  <!-- Eyes -->
  <circle cx="85" cy="90" r="8" fill="white" />
  <circle cx="115" cy="90" r="8" fill="white" />
  <circle cx="85" cy="90" r="4" fill="black" />
  <circle cx="115" cy="90" r="4" fill="black" />
  
  <!-- Smile -->
  <path d="M80 110 Q100 130 120 110" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" />
  
  <!-- Spikes on top -->
  <polygon points="100,50 85,80 115,80" fill="#2D9D78" />
  <polygon points="70,60 60,85 85,75" fill="#2D9D78" />
  <polygon points="130,60 140,85 115,75" fill="#2D9D78" />
  
  <!-- Spikes on sides -->
  <polygon points="40,100 65,90 65,110" fill="#2D9D78" />
  <polygon points="160,100 135,90 135,110" fill="#2D9D78" />
  <polygon points="50,140 70,130 70,150" fill="#2D9D78" />
  <polygon points="150,140 130,130 130,150" fill="#2D9D78" />
  
  <!-- Arms -->
  <path d="M50 120 Q40 100 30 110" fill="none" stroke="#2D9D78" stroke-width="10" stroke-linecap="round" />
  <path d="M150 120 Q160 100 170 110" fill="none" stroke="#2D9D78" stroke-width="10" stroke-linecap="round" />
  
  <!-- Legs -->
  <path d="M80 190 Q75 210 65 220" fill="none" stroke="#2D9D78" stroke-width="12" stroke-linecap="round" />
  <path d="M120 190 Q125 210 135 220" fill="none" stroke="#2D9D78" stroke-width="12" stroke-linecap="round" />
</svg>